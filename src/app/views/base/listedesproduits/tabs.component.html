<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Top Bar with Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
       .top-bar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .top-bar .list-icon, .top-bar .add-icon {
            margin-right: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .top-bar .add-icon {
            margin-left: auto;
        }
          .card {
              width: 18rem;
              margin: 20px;
          }
          .card-img-top {
              max-height: 100px;
              max-width: 100px;
              object-fit: cover;
          }
    </style>
</head>
<body>
  <div class="top-bar">
    <span class="list-icon"(click)="togglelist()">&#9776;</span>
    <span class="card-container-icon" (click)="toggleCardContainer()">
      <i class="fas fa-th-large"></i>
    </span>
    <span class="add-icon"[routerLink]="['/produits-et-services']">&#43;</span> 
  </div>
    <div class="card-container" *ngIf="showCardContainer  && !showlist" >
    <div class="card" style="width: 18rem;"*ngFor="let item of clientList; let i = index; trackBy: trackByIndex">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5 class="card-text">{{item.nom}}</h5>
          <div>
            <i class="fas fa-pen" style="color: black; cursor: pointer;" (click)="editClient(item)"></i>
            <i class="fas fa-times ms-2" style="color: black; cursor: pointer;" (click)="deleteClient(i)"></i>
          </div>
        </div>
        <div *ngIf="item.photo">
          <img [src]="item.photo" alt="Client Image" class="card-img-top" />
        </div>
        <p class="card-text" style="margin-bottom: 0.5px;">{{item.code}}</p>
        <p class="card-text" style="margin-bottom: 0.5px;"> {{item.type}}</p>
        <p class="card-text" style="margin-bottom: 0.5px;"> {{item.categorie}}</p>
        <p class="card-text" style="margin-bottom: 0.5px;"> {{item.description}}</p>
      </div>
      </div>  
    </div>
    <div class="table-responsive" *ngIf ="showlist && !showCardContainer">
      <div class="container">
        <h2 class="my-4">Liste des produits</h2>
        <table class="table table-striped table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Modifier/Supprimer</th>
              <th>Référence</th>
              <th>Nom</th>
              <th>Tél. fixe</th>
              <th>Email</th>
              <th>Catégorie</th>
              <th>Position fiscale</th>
              <th>N° SIRET</th>
              <th>Adresse</th>
              <th>Code postal</th>
              <th>Ville</th>
              <th>Sociétés</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button class="btn btn-outline-success btn-sm">Modifier</button>
              </td>
              <td>                  </td>
              <td></td>
              <td></td>
              <td></td>
              <td>                  </td>
              <td>                  </td>
              <td>                  </td>
              <td>                  </td>
              <td>                  </td>
              <td>                  </td>
              <td>                  </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
    
</body>
</html>
