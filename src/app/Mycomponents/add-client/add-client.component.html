<div class="container mt-4">
    <h2>Ajouter un nouveau client</h2>
    <form>
      <!-- Section Company -->
      <h4>Company</h4>
      <div class="form-group">
        <label for="companyName">Nom de la société</label>
        <input type="text" class="form-control" id="companyName" placeholder="Entrez le nom de la société">
      </div>
      <div class="form-group">
        <label for="companyType">Type</label>
        <select class="form-control" id="companyType">
          <option>Prospect</option>
          <option>Customer</option>
          <option>Supplier</option>
        </select>
      </div>
  
      <!-- Section Contacts -->
      <h4>Contacts</h4>
      <div class="form-group">
        <label for="contactReference">Référence</label>
        <input type="text" class="form-control" id="contactReference" placeholder="Référence">
      </div>
      <div class="form-group">
        <label for="contactName">Nom</label>
        <input type="text" class="form-control" id="contactName" placeholder="Nom">
      </div>
      <div class="form-group">
        <label for="contactFixedPhone">Téléphone fixe</label>
        <input type="text" class="form-control" id="contactFixedPhone" placeholder="Téléphone fixe">
      </div>
      <div class="form-group">
        <label for="contactMobilePhone">Téléphone mobile</label>
        <input type="text" class="form-control" id="contactMobilePhone" placeholder="Téléphone mobile">
      </div>
      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="contactCompany">Société principale</label>
        <input type="text" class="form-control" id="contactCompany" placeholder="Société principale">
      </div>
      <div class="form-group">
        <label for="contactFunction">Fonction</label>
        <input type="text" class="form-control" id="contactFunction" placeholder="Fonction">
      </div>
  
      <!-- Section Information -->
      <h4>Information</h4>
      <div class="form-group">
        <label for="activityType">Activités</label>
        <select class="form-control" id="activityType">
          <option>Customer</option>
        </select>
      </div>
      <div class="form-group">
        <label for="postalAddress">Adresse postale</label>
        <input type="text" class="form-control" id="postalAddress" placeholder="Adresse postale">
      </div>
      <div class="form-group">
        <label for="generalContactDetails">Détails de contact généraux</label>
        <input type="text" class="form-control" id="generalContactDetails" placeholder="Détails de contact généraux">
      </div>
  
      <!-- Section Partner Details -->
      <h4>Partner Details</h4>
      <div class="form-group">
        <label for="category">Catégorie</label>
        <input type="text" class="form-control" id="category" placeholder="Catégorie">
      </div>
      <div class="form-group">
        <label for="industrySector">Secteur d'industrie</label>
        <input type="text" class="form-control" id="industrySector" placeholder="Secteur d'industrie">
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" id="source" placeholder="Source">
      </div>
      <div class="form-group">
        <label for="department">Département/Division</label>
        <input type="text" class="form-control" id="department" placeholder="Département/Division">
      </div>
      <div class="form-group">
        <label for="turnover">Chiffre d'affaires</label>
        <input type="number" class="form-control" id="turnover" placeholder="Chiffre d'affaires">
      </div>
      <div class="form-group">
        <label for="employeesNumber">Nombre d'employés</label>
        <input type="number" class="form-control" id="employeesNumber" placeholder="Nombre d'employés">
      </div>
      <div class="form-group">
        <label for="registrationCode">Code d'enregistrement</label>
        <input type="text" class="form-control" id="registrationCode" placeholder="Code d'enregistrement">
      </div>
      <div class="form-group">
        <label for="mainActivityCode">Code d'activité principale</label>
        <input type="text" class="form-control" id="mainActivityCode" placeholder="Code d'activité principale">
      </div>
      <div class="form-group">
        <label for="taxNumber">Numéro de taxe</label>
        <input type="text" class="form-control" id="taxNumber" placeholder="Numéro de taxe">
      </div>
      <div class="form-group">
        <label for="motherCompany">Société mère</label>
        <input type="text" class="form-control" id="motherCompany" placeholder="Société mère">
      </div>
  
      <!-- Section Settings -->
      <h4>Paramètres</h4>
      <div class="form-group">
        <label for="language">Langue</label>
        <select class="form-control" id="language">
          <option>Français</option>
          <option>Anglais</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assignedTo">Assigné à</label>
        <input type="text" class="form-control" id="assignedTo" placeholder="Assigné à">
      </div>
      <div class="form-group">
        <label for="team">Équipe</label>
        <input type="text" class="form-control" id="team" placeholder="Équipe">
      </div>
      <div class="form-group">
        <label for="associatedCompanies">Sociétés associées</label>
        <input type="text" class="form-control" id="associatedCompanies" placeholder="Sociétés associées">
      </div>
  
      <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
  </div>
